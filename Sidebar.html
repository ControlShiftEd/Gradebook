<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gradebook by ControlShiftEd</title>
    <base target="_top">
    <?!= include('css'); ?>
    <?!= include('js'); ?>
  </head>
  <body onload="init()">
    <header>
      <h1>Gradebook</h1>
      <nav class="dropdown">
        <button onclick="hideMenu()" class="dropbtn">
          <i class="fa-solid fa-bars fa-lg"></i>
        </button>
        <div id="menu" class="dropdown-content">
          <!-- <div class="form-check form-switch">
            More features coming soon!
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div> -->
          <button class="identifier" onclick="updateID()">
            <p>Student ID Column:</p>
            <p id="idCol"></p>
          </button>
          <button class="grade" onclick="updateGrade()">
            <p>Grade Column:</p>
            <p id="gradeCol"></p>
          </button>
        </div>
      </nav>
    </header>

    <div class="toast hide align-items-center text-white border-0" role="alert" id="toast" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="result"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <main>
      <div id="GBBtn">
        <h2>Create Gradebook Tab: </h2>
        <button type="button" onclick="createGradebook()" class="btn btn-success">Create Gradebook</button>
      </div>

      <h2>Import tab to Gradebook </h2>
      <button type="button" onclick="tabScores()" class="btn btn-primary">Import Tab</button>
      <div class="spinner-border spinner-border-sm" id="tab" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>

      <h2>Import whole document to Gradebook </h2>
      <button type="button" onclick="docScores()" class="btn btn-warning">Import Doc</button>
      <div class="spinner-border spinner-border-sm" id="doc" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

    </main>
